<!DOCTYPE html>
<html>
<head>
<title>USC - Contact</title>
<link rel="stylesheet" href="styles.css">

<style>
	
	#header {
		background-image: url('img/hcontact.jpg'); 
		height: 200px;
		background-position: center;
		line-height: 200px;
	}

	/* Form CSS */
		
	.form-row {
			margin: 10px 0px;
	}
		
	.main-label {
			width: 200px;
			float:left;
	}
	
	#msg-id {
		width:50%;
	}
	
	button {
			padding: 10px 20px;
	}
	
	#submit-btn {
			background-color: #900;
			color: #FFF;
	}
</style>

</head>
<body>

<div id="header">
<h1>Contact</h1>
</div><!-- #header -->

<!-- Add NAV DIV below -->
<div id="nav-wrapper">
	<div id="nav">
		<a href="lecture.html">Home</a>
		<a href="gallery.html">Gallery</a>
		<a href="tours.html">Tours</a>
		<a class="active" href="contact.html">Contact</a>
	</div>
</div>

<div id="content">


<!-- Form Content -->

<h2>Contact</h2>
<p>For questions, email <a href="mailto:welcome@usc.edu">welcome@usc.edu</a>.</p>

		<form action="confirmation.html">

			<div class="form-row">
				<label class="main-label" for="name-id">Name:</label>
				<input id="name-id" type="text" placeholder="Tommy Trojan">
			</div> <!-- .form-row -->

			<div class="form-row">
				<label class="main-label" for="email-id">Email:</label>
				<input id="email-id" type="email" placeholder="ttrojan@usc.edu">
			</div> <!-- .form-row -->

			<div class="form-row">
				<label class="main-label">Are you a current student?</label>

				<label>
					<input type="radio" name="current-student">
					Yes
				</label>

				<label>
					<input type="radio" name="current-student">
					No
				</label>

			</div> <!-- .form-row -->

			<div class="form-row">
				<label class="main-label">Subscribe:</label>

				<label>
					<input type="checkbox">
					Newsletters
				</label>

				<label>
					<input type="checkbox">
					Events
				</label>

				<label>
					<input type="checkbox">
					Alerts
				</label>

			</div> <!-- .form-row -->

			<div class="form-row">
				<label class="main-label" for="subject-id">Question Category:</label>

				<select id="subject-id">
					<option>Admission</option>
					<option>General Question</option>
					<option>Other</option>
				</select>
			</div> <!-- .form-row -->

			<div class="form-row">
				<label class="main-label" for="msg-id">Message:</label>
				<textarea id="msg-id" placeholder="Enter any comments here..."></textarea>
			</div> <!-- .form-row -->

			<div class="form-row">
				<button id="submit-btn" type="submit">Send</button>
				<button type="reset">Clear</button>
			</div> <!-- .form-row -->

		</form>

</div> <!-- #content -->

<div id="footer">
<p>University of Southern California &copy; 2022</p>
</div><!-- Footer -->

</body>
</html>
