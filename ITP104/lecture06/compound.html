<!DOCTYPE html>
<html>
<head>
<title>Compound CSS</title>

<style>
	h2 ~ div {
		background-color: yellow;
	}
		
</style>

</head>
<body>
<h1>Compound CSS</h1>

<h2>Examples</h2>


<p>This is first paragraph.</p>
<p>This is second paragraph.</p>

<div>
	<p>This is third paragraph.</p>
	<p>This is fourth paragraph.</p>


	<h2>List Item inside DIV</h2>
	<ul>
	<li>Item</li>
	<li>Item</li>
	</ul>
</div>


<h2>List Item outside DIV</h2>

<div>
	<p>This is fifth paragraph.</p>
</div>

<ul>
	<li>Item</li>
	<li>Item</li>
</ul>


</body>
</html>
