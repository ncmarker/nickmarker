<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>iframes, Media Tags</title>
	<style>
		.clearfloat {
			clear: both;
		}
		body {
			padding: 0px 15px;
		}
		h2 {
			margin-top: 50px;
		}
		.section {
			max-width: 80%;
			margin: auto;
		}
		video, audio {
			max-width: 100%;
		}
		iframe {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>

	<div class="section">

		<h2>iFrames</h2>
		
		<p><a href="https://www.youtube.com/watch?v=eKMp-4Mmqdw" target="_blank">USC YouTube Video</a></p>
		
		<!--Insert iframe from YouTube below -->
		<iframe width="560" height="315" src="https://www.youtube.com/embed/eKMp-4Mmqdw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

		<ul>
			<li><a href="iframe-example.html" target="myframe">iframe example page</a></li>
			<li><a href="https://www.usc.edu/" target="myframe">University of Southern California</a></li>
			<li><a href="media/document.pdf" target="myframe">PDF Document</a></li>
			<li><a href="officeipsum.png" target="myframe">Office Ipsum Image</a></li>
			<li><a href="http://www.google.com" target="myframe">Google</a></li>
		</ul>
		
		<!-- Add a generic iframe initially to no-content.html -->
		<!-- set a name= -->
		<iframe src="no-content.html" name="myframe"></iframe>


	</div> <!-- .section -->
	
	<div class="section">
	
		<!-- Add Video tag  to mp4 -->
		<!-- Add controls loop muted parameters -->

		<h2>HTML 5 Video</h2>
		<video controls poster="officeipsum.png">
  			<source src="media/usc_village_video.mp4" type="video/mp4">
 			 Your browser does not support the video tag.
		</video>

	</div> <!-- .section -->

	<div class="section">
	
		<!-- Add Audio tag  to both mp3 and ogg-->
		<!-- Add controls -->

		<h2>HTML 5 Audio</h2>
		<audio controls>
  			<source src="media/usc_village_audio.mp3" type="audio/mpeg">
  			<source src="media/usc_village_audio.ogg" type="audio/ogg">
 			 Your browser does not support the audio tag.
		</audio>

	</div> <!-- .section -->

</body>
</html>
